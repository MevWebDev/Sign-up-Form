<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    
    <main class="left">
        <!-- <img src="src/one-piece-transparent-background-PNG-clipart.png" alt="">           -->
    </main>
    <main class ="right">
        <div class="content">
            <div class="header">
                <h1>Join The Straw Hats</h1>
                <h3>Discover the One Piece World!</h3>
            </div>
            <form action="" method="">
                <div class="input">
                    <label for="user-login">Enter your name: </label>
                    <input type="text" id="user-login" name="login" autocomplete="off">
                </div>
                <div class="input">
                    <label for="user-email">Enter your email: </label>
                    <input type="email" id="user-email" name="email" autocomplete="off">
                </div>
                <div class="input">
                    <label for="user-password">Enter your password:  </label>
                    <input type="password" id="user-password" name="password">
                </div>
                <div class="input">
                    <label for="user-password2">Re-enter your password: </label>
                    <input type="password" id="user-password2" name="password">
                </div>
                <div class="input">
                    <label for="dropdown">Favourite Straw Hat Member:  </label>
                    <select id="dropdown">
                    <option value="option1">Luffy</option>
                    <option value="option2">Zoro</option>
                    <option value="option3">Nami</option>
                    <option value="option3">Usopp</option>
                    <option value="option3">Sanji</option>
                    <option value="option3">Chopper</option>
                    <option value="option3">Robin</option>
                    <option value="option3">Franky</option>
                    <option value="option3">Brook</option>
                    <option value="option3">Jinbe</option>
                  </select>
                </div>              
                  


            </form>
            <button>Hoist the Sails!</button>
        </div>
    </main>
</body>
</html>
